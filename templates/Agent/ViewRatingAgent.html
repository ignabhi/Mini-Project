{% extends "Agenthome.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="">
  <table width="303" border="1">
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">User Name </th>
      <th scope="col">Rating</th>
      <th scope="col">Date</th>
    </tr>
      {% for i in data %}
    <tr>
      <td> {{ loop.index }} </td>
      <td> {{ i["username"] }} </td>
      <td> {{ i["rating"] }} </td>
      <td> {{ i["date"] }} </td>
    </tr>
      {% endfor %}
  </table>
</form>

{% endblock %}
