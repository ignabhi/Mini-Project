{% extends 'Adminindex.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/admin_viewrating_search#locations">
    <table class="table table-hover">
        <tr>
            <th>From</th><td><input type="date" name="d1" class="form-control"/></td>
            <th>To</th><td><input type="date" name="d2" class="form-control"/></td>
            <td><input type="submit" name="s1" value="Go" class="btn btn-primary btn-style"></td>
        </tr>
    </table>
  <table class="table table-hover">
    <tr>
      <th scope="col" bgcolor="#ff8c00">SNo</th>
      <th scope="col" bgcolor="#ff8c00">Rating</th>
      <th scope="col" bgcolor="#ff8c00">User Name</th>
      <th scope="col" bgcolor="#ff8c00">Review</th>
      <th scope="col" bgcolor="#ff8c00">Date</th>
    </tr>
      {% for i in data %}
    <tr>
      <td> {{ loop.index }} </td>
      <td> {{ i["rating"] }} </td>
      <td> {{ i["username"] }} </td>
      <td> {{ i["review"] }} </td>
      <td> {{ i["date"] }} </td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
