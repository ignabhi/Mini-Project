{% extends "listing.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-hover">
    <tr>
      <th scope="row" bgcolor="#ff8c00">Old Password </th>
      <td>
        <input type="password" name="textfield" class="form-control"/>
      </td>
    </tr>
    <tr>
      <th scope="row" bgcolor="#ff8c00">New Password </th>
      <td>
        <input type="password" name="textfield2" class="form-control"/>
      </td>
    </tr>
    <tr>
      <th scope="row" bgcolor="#ff8c00">Confirm New Password </th>
      <td>
        <input type="password" name="textfield3" class="form-control"/>
      </td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><div align="center">
        <input type="submit" name="Submit" value="Update" class="btn btn-primary btn-style"/>
      </div></th>
    </tr>
  </table>
</form>
{% endblock %}
