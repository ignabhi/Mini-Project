{% extends "listing.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="/interestsearch#locations">
<table class="table table-hover">
        <tr>
            <th>From</th><td><input type="date" name="fdate" class="form-control"/></td>
            <th>To</th><td><input type="date" name="tdate" class="form-control"/></td>
            <td><input type="submit" name="s1" value="Go" class="btn btn-primary btn-style"></td>
        </tr>
    </table>
{#From Date<input type="date" name="fdate" class="form-control"> To Date<input type="date" name="tdate" class="form-control"> <input type="submit" class="btn btn-primary btn-style">#}
  <table class="table table-hover">
    <tr>
      <th scope="col" bgcolor="#ff8c00">SNo</th>
      <th scope="col" bgcolor="#ff8c00">About Property </th>
      <th scope="col" bgcolor="#ff8c00">Date</th>
    </tr>
      {% for i in data %}
    <tr>
      <td> {{ loop.index }} </td>
      <td> {{ i['propertytitle'] }} </td>
      <td> {{ i['date'] }} </td>
    </tr>
      {% endfor %}
  </table>
</form>

{% endblock %}
